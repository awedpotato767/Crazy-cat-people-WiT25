<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn out </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

   <div id="backBox">
       
     <p id="clock">1</p>
     <p id="text">This is sample text</p>
     <p id="stars">SO IS THIS AHHHHH HHHHHHH</p>
    
        <!--The text elements for the main box-->

     <div id="mainButtons">
            <button id="start" onclick="startStudy()">Start</button>
            <button id="b2">b2</button>
            <button id="b3">b3</button>

            <div id="studyLength">
                <p>Planned Study Period (minutes)</p>
                <input type="range" min="15" max="300" value="60" id="studyLengthSlider">
                <p id = "slval"></p>
            </div>

            <div id="breakDistance">
                <p>Time between breaks (minutes)</p>
                <input type="range" min="15" max="60" value="30" id="breakDistanceSlider">
                <p id = "bdval"></p>
            </div>
                
            
     </div>
    </div>
        <!--The button elements for the main box-->

     
    <div class="sideButtons">
            <button id="b4">Settings</button>
            <button id="b5">Data</button>
            <button id="b6">Hide/show clock</button>
    </div>

  
<script src="script.js"></script>
<script src="reminders.js"></script>
</body>
</html>
