<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn out </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

   <div id="backBox">
       
     <p id="clock">1</p>
     <p id="text">This is sample text</p>
     <div class = stars>
        <button id = star1 onclick="starChange(1)">☆</button>
        <button id = star2 onclick="starChange(2)">☆</button>
        <button id = star3 onclick="starChange(3)">☆</button>
        <button id = star4 onclick="starChange(4)">☆</button>
        <button id = star5 onclick="starChange(5)">☆</button>
     </div>

      <style>
        #star1,#star2,#star3,#star4,#star5 {
          display: none;
        }
      </style>
      
     
    
        <!--The text elements for the main box-->

     <div id="mainButtons">
            <button id="start" onclick="startStudy();menuChange1()">Start</button>
            <button id="shortBreak">Take a short break</button>
            <button id="longBreak">Take a long break</button>
            <button id="stop" onclick="stopChange()">Stop</button>

            <div id="studyLength">
                <p>Planned Study Period (minutes)</p>
                <input type="range" min="15" max="300" value="60" id="studyLengthSlider">
                <p id = "slval"></p>
            </div>

            <div id="breakDistance">
                <p>Time between breaks (minutes)</p>
                <input type="range" min="15" max="60" value="30" id="breakDistanceSlider">
                <p id = "bdval"></p>
            </div>
                
            
     </div>
    </div>
        <!--The button elements for the main box-->

     
    <div class="sideButtons">
            <button id="b4">Settings</button>
            <button id="b5">Data</button>
            <button id="b6" onclick="clockChange()">Hide/show clock</button>
    </div>

  
<script src="script.js"></script>
<script src="reminders.js"></script>
</body>
</html>
